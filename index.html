<html>
  <head>
    <title>CodePlay</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
  </head>

  <body>
    <div id="header">
      <div id="logo">CodePlayer</div>

      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>

        <div class="toggleButton" id="css">CSS</div>

        <div class="toggleButton" id="javascript">JavaScript</div>

        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>

    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panel">
<p id="paragraph">Hello World!</p></textarea
      >

      <textarea id="cssPanel" class="panel hidden">
p { color: yellow ; }</textarea
      >

      <textarea id="javascriptPanel" class="panel hidden">
document.getElementById("paragraph").innerHTML = "Hello!";</textarea
      >

      <iframe id="outputPanel" class="panel"></iframe>
    
      
          <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
